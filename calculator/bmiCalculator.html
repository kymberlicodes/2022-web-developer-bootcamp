<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    
    <body>
        <h1>BMI Calculator</h1>
        <form action="/bmi" method="post">
            <input type="text" name="weight" placeholder="Weight in lbs">
            <input type="text" name="height" placeholder="Height in inches">
            <button type="submit" name="submit">Calculate BMI</button>
        </form>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="calculator.js" charset="utf-8"></script>
    </body>
</html>
